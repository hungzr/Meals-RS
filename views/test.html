<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap-select Tests (Bootstrap 4)</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    
    <style>
        body {
            background: #e8cbc0;
            background: -webkit-linear-gradient(to right, #e8cbc0, #636fa4);
            background: linear-gradient(to right, #e8cbc0, #636fa4);
            min-height: 100vh;
        }

        .bootstrap-select .bs-ok-default::after {
            width: 0.3em;
            height: 0.6em;
            border-width: 0 0.1em 0.1em 0;
            transform: rotate(45deg) translateY(0.5rem);
        }

        .btn.dropdown-toggle:focus {
            outline: none !important;
        }
    </style>
</head>

<body>
    <div class="my-0 py-0"> 
        <form action="/rating" method="post">
            <input id = "rating_start" value="" type="hidden">
            <textarea type="text" style="font-size: 0.78rem" class="md-textarea form-control py-0" placeholder="Write us what can we improve" rows="3"></textarea> 
            <button  id="voteSubmitButton" type="submit" class="btn btn-sm btn-primary">Submit!</button> 
            <button id="closePopoverButton" class="btn btn-flat btn-sm">Close</button>  
        </form>
    </div>
    <!-- SideNav slide-out button -->
    <a href="#" data-activates="slide-out" class="btn btn-dark p-3 button-collapse"><i
        class="fas fa-bars"></i></a>

    <!-- Sidebar navigation -->
    <div id="slide-out" class="side-nav fixed special-color-dark">
    <ul class="custom-scrollbar">
        <!-- Logo -->
        <li>
        <div class="logo-wrapper waves-light">
            <a href="#"><img src="https://mdbootstrap.com/img/logo/mdb-transparent.png"
                class="img-fluid flex-center"></a>
        </div>
        </li>
        <!--/. Logo -->
        <!--Social-->
        <li>
        <ul class="social">
            <li><a href="#" class="icons-sm fb-ic"><i class="fab fa-facebook-f"> </i></a></li>
            <li><a href="#" class="icons-sm pin-ic"><i class="fab fa-pinterest"> </i></a></li>
            <li><a href="#" class="icons-sm gplus-ic"><i class="fab fa-google-plus-g"> </i></a></li>
            <li><a href="#" class="icons-sm tw-ic"><i class="fab fa-twitter"> </i></a></li>
        </ul>
        </li>
        <!--/Social-->
        <!--Search Form-->
        <li>
        <form class="search-form" role="search">
            <div class="form-group md-form mt-0 pt-1 waves-light">
            <input type="text" class="form-control" placeholder="Search">
            </div>
        </form>
        </li>
        <!--/.Search Form-->
        <!-- Side navigation links -->
        <li>
        <ul class="collapsible collapsible-accordion">
            <li><a class="collapsible-header waves-effect"><i class="fas fa-chevron-right"></i> Submit
                blog</a>
            </li>
            <li><a class="collapsible-header waves-effect"><i class="far fa-hand-pointer"></i>
                Instruction</a>
            </li>
            <li><a class="collapsible-header waves-effect"><i class="fas fa-eye"></i> About</a>
            </li>
            <li><a class="collapsible-header waves-effect"><i class="far fa-envelope"></i> Contact me</a>
            </li>
        </ul>
        </li>
        <!--/. Side navigation links -->
    </ul>
    <div class="sidenav-bg"></div>
    </div>
    <!--/. Sidebar navigation -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script>
        $(document).ready(function() {
        // SideNav Button Initialization
        $(".button-collapse").sideNav();
            // SideNav Scrollbar Initialization
            var sideNavScrollbar = document.querySelector('.custom-scrollbar');
            var ps = new PerfectScrollbar(sideNavScrollbar);
        });
    </script>
</body>

</html>
